<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Arrow Functions</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script>
    /* 
        Write code snippet to create arrow function with name profile that takes 2 arguments (name & age) and return object with properties name & age in implicit/implied way (concise body
            const name ="Mike";
            const age = "20";
    */
    const name ="Mike";
    const age = "20";
    const profile = (name, age) => ({name, age});
    console.log(profile(name,age));
    </script>
</body>
</html>
